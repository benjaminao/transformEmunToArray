<mat-card class="card">
  <div class="container">
  <section class="box-item">
    <mat-form-field>
      <mat-label>My Enums</mat-label>
      <mat-select [(ngModel)]="selectedValue">
        <mat-option *ngFor="let item of mylist" [value]="item.key">
          {{item.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </section>

  <section class="box-item">
      <p> Option selected: {{selectedValue}} </p>
  </section>
  </div>
</mat-card>
